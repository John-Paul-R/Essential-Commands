# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Build with Gradle

on:
  push:
    branches: [ "1.18" ]
    paths:
      - '**/src/**'
      - '**/build.gradle'
      - '**/build-github-action.gradle'
      - '**/gradle.properties'
      - '**/settings.gradle'
      - .github/workflows/gradle.yml
      - LICENCE

  pull_request:
    branches: [ "1.18" ]
    paths:
      - '**/src/**'
      - '**/build.gradle'
      - '**/build-github-action.gradle'
      - '**/gradle.properties'
      - '**/settings.gradle'
      - .github/workflows/gradle.yml
      - LICENCE

jobs:
  build:
    name: Build

    runs-on: ubuntu-latest

    steps:
      - name: âœ¨ Checkout repository
        uses: actions/checkout@v2

      - name: ğŸ›‚ Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: ğŸ— Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: adopt

      - name: ğŸ“· Begin Gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: ğŸ”¨ Build artifacts
        run: gradle -b build-github-action.gradle -c settings-github-action.gradle clean build

      - name: ğŸ“¦ Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: '**/build/libs/'

      - name: ğŸ“ Upload reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: reports
          path: '**/build/reports/'

      - name: ğŸ§¨ Cleanup Gradle cache
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties
